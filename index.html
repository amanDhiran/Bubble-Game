<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Time</h4>
                    <div id="timer" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score" class="box"></div>
                    
                </div>
                <button id= "new-game" class="hide">New Game</button>
                <button id= "start-game" class="start-btn">Start Game</button>
            </div>
            <div id="pbot" class="pbot " >
                
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
